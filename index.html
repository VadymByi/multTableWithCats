<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer: Multiplication table with cats</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="frame" id="catImage"></div>

    <button class="frame" id="start">Start training</button>

    <div id="examp">
      <div class="frame" id="randomExamp"></div>
      <input class="frame" type="number" id="userAnswer" />
      <button class="frame" id="submitButton">Answer</button>
    </div>

    <div id="ans">
      <div class="frame" id="rightAnswer"></div>
      <div class="frame" id="wrongAnswer"></div>
    </div>
  </body>
</html>
