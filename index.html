<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer multiplication table with cats</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="catImage"></div>
    <button id="start">Начать тренироваться</button>
    <div id="examp">
      <div id="randomExamp"></div>
      <input type="number" id="userAnswer" />
      <button id="submitButton">Ответ</button>
    </div>
    <div id="ans">
      <div id="rightAnswer"></div>
      <div id="wrongAnswer"></div>
    </div>
  </body>
</html>
